    <script >

document.querySelectorAll('.c-1').forEach(category => {
    category.addEventListener('click', () => {
        const categoryName = category.getAttribute('data-category');
        const categoryImage = category.getAttribute('data-image');

        if (categoryName && categoryImage) {
            localStorage.setItem('selectedCategory', JSON.stringify({ name: categoryName, image: categoryImage }));
            sessionStorage.setItem('categorySelected', 'true'); 
            window.location.href = 'sell.html';
        } else {
            console.error('Category data is missing');
        }
    });
});

function goToDashboard() {
    window.location.href = 'dashboard.html'
}


document.addEventListener('DOMContentLoaded', () => {
    if (window.location.pathname.endsWith('category.html')) {
        history.pushState(null, '', window.location.href);

        window.addEventListener('popstate', function () {
            history.pushState(null, '', window.location.href);
        });
    }
});
