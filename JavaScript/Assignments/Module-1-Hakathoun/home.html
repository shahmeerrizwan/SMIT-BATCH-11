<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
    <style>
      div {
        color: white;
      }
      h1 {
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="nav-bar">
        <i class="bx bx-menu sidebarOpen"></i>
        <span class="logo navLogo"><a href="#">MSR</a></span>

        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a href="#">MSR</a></span>
            <i class="bx bx-x siderbarClose"></i>
          </div>

          <ul class="nav-links">
            <li><a href="#" id="homeLink">Home</a></li>
            <li><a href="#" id="aboutLink">About</a></li>
            <li><a href="#" id="portfolioLink">Food</a></li>
            <li><a href="#" id="servicesLink">Services</a></li>
            <li><a href="#" id="contactLink">Contact</a></li>
          </ul>
        </div>

        <div class="darkLight-searchBox">
          <div class="dark-light">
            <i class="bx bx-cart cart"></i>
          </div>

          <div class="searchBox">
            <div class="searchToggle">
              <i class="bx bx-x cancel"></i>
              <i class="bx bx-search search"></i>
            </div>
            <div class="search-field">
              <input type="text" placeholder="Search..." />
              <i class="bx bx-search"></i>
            </div>
          </div>

          <div class="Log-out" id="logout">
            <i class="bx bx-log-out log-out">LogOut</i>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <h1>Welcome to the Homepage</h1>
    <div>First Name: <span id="loggedUserFName"></span></div>
    <div>Last Name: <span id="loggedUserLName"></span></div>
    <div>Email: <span id="loggedUserEmail"></span></div>

    <script type="module" src="homePage.js"></script>
  </body>
</html>
