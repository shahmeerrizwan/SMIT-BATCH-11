<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Restaurant App</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="nav-bar">
        <i class="bx bx-menu sidebarOpen"></i>
        <span class="logo navLogo"><a href="#">MSR</a></span>

        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a href="#">MSR</a></span>
            <i class="bx bx-x siderbarClose"></i>
          </div>

          <ul class="nav-links">
            <li><a href="#" id="homeLink">Home</a></li>
            <li><a href="#" id="aboutLink">About</a></li>
            <li><a href="#" id="portfolioLink">Food</a></li>
            <li><a href="#" id="servicesLink">Services</a></li>
            <li><a href="#" id="contactLink">Contact</a></li>
          </ul>
        </div>

        <div class="darkLight-searchBox">
          <div class="dark-light">
            <i class="bx bx-moon moon"></i>
            <i class="bx bx-sun sun"></i>
          </div>

          <div class="searchBox">
            <div class="searchToggle">
              <i class="bx bx-x cancel"></i>
              <i class="bx bx-search search"></i>
            </div>

            <div class="search-field">
              <input type="text" placeholder="Search..." />
              <i class="bx bx-search"></i>
            </div>
          </div>
          <div class="login-box" id="openModalText">
            <img src="./Assets/login.png" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal Content</h2>
        <p>This is a modal window. Click the &times; to close.</p>
      </div>
    </div>
    <!-- Modal End -->

    <!-- Body -->

    <div class="main">
      <div class="left">
        <img
          class="img-1"
          src="./Assets/Grab Big Deals on Yummy Meals!.png"
          alt=""
        />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur
          delectus mollitia modi harum illum ratione numquam aliquid qui autem
          optio!
        </p>
        <button>Get Started</button>
        <div class="img-2">
          <img src="./Assets/happy customer.png" alt="" />
        </div>
      </div>
      <div class="right">
        <img class="img-3" src="./Assets/food img.png" alt="" />
      </div>
    </div>
    <div class="img-4">
      <img src="./Assets/pizza card.png" alt="" />
    </div>
    <div class="img-5">
      <img src="./Assets/delivery card.png" alt="" />
    </div>
    <script src="navbar.js"></script>
  </body>
</html>
