<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Signup user</h1>
      <label>
        Name:
        <br />
        <input type="text" id="userName" />
      </label>
      <br />
      <label>
        Email:
        <br />
        <input type="email" id="email" />
      </label>
      <br />
      <label>
        Password:
        <br />
        <input type="password" id="password" />
      </label>
      <br />
      <button onclick="event.preventDefault(); signup(event)">Signup</button>
      <button>
        <a href="login.html" onclick="event.preventDefault(); login(event)"
          >go to login</a
        >
      </button>
    </div>

    <div id="dataDisplay"></div>
    <script src="login.js"></script>
  </body>
</html>
